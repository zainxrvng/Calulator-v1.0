<!DOCTYPE html>
<html>
  <title>Calulator</title>
  <head>
      <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Code changes are at the bottom. -->
       <p class="js-message"></p>
       <p class="js-message2"></p>
    <p class="pbtn1">
      <button class=" btn btn1" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="btn1" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="btn1" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="btn1" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class=" btn btn2" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="btn2" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="btn2" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="btn2" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="btn btn3" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="btn3" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="btn3" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="btn3" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="btn btn4" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="btn4" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="js-equal btn4" onclick="
        calulateResult();
      ">=</button>

      <button class="btn4" onclick="
        updateCalculation(' / ');
      ">&#247</button>
    </p>

    <p>
      <button class="acbtn" onclick="
      clearCalculation();
      ">AC</button>
    </p>
 
<script src="script.js"></script>

  </body>
</html>
